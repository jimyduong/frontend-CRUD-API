<form #updateForm (ngSubmit)="updateCustomer(updateForm)" class="container">
  <div class="form-group">
    <label>Name</label>
    <input type="text" class="form-control col-10" name="username" value="{{customer.name}}" >
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="email" class="form-control col-10" name="email" value="{{customer.email}}">
  </div>
  <div class="form-group">
    <label>Address</label>
    <input type="text" class="form-control col-10" name="address" value="{{customer.address}}">
  </div>

  <button type="submit" class="btn btn-primary">Update</button>
</form>
