<form #createForm (ngSubmit)="create(createForm)" class="container">
  <div class="form-group">
    <label>Name</label>
    <input type="text" class="form-control col-10" name="username"  placeholder="Enter name">
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="email" class="form-control col-10" name="email"  placeholder="Enter email">
  </div>
  <div class="form-group">
    <label>Address</label>
    <input type="text" class="form-control col-10" name="address"  placeholder="Enter address">
  </div>

  <button type="submit" class="btn btn-primary">Create</button>
</form>
