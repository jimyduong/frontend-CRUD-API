<div class="container" style="margin-top: 100px">
  <H1>Customer List</H1>
  <table class="table table-hover" style="text-align: center">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Address</th>
      <th scope="col">Delete</th>
      <th scope="col">Update</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let customer of customers; index as i">
      <th scope="row">{{i + 1}}</th>
      <td>{{customer.name}}</td>
      <td>{{customer.email}}</td>
      <td>{{customer.address}}</td>
      <td>
        <button [routerLink]="['delete',customer.id]" class="btn btn-outline-danger">Delete</button>
      </td>
      <td>
        <button [routerLink]="['update',customer.id]" class=" btn btn-outline-warning" >Update</button>
      </td>
      <td>
        <button [routerLink]="['detail',customer.id]" class=" btn btn-outline-dark" >View</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
